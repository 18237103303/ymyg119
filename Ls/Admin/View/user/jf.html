<!-- Removing search and results count filter -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">积分记录 - Member datail</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped" id="example-2">
            <thead>
            <tr>
                <th>订单号</th>
                <th>付款时间</th>
                <th>利润</th>
                <th style="width:8%;">是否积分支付</th>
                <th>积分</th>
                <th>冻结积分</th>
            </tr>
            </thead>
            <tbody class="middle-align">
            <foreach name="rows" item="vo" >
            <tr>
                <td>{$vo.order_sn}</td>
                <td>{$vo.time}</td>
                <td>{$vo.profit}</td>
                <td>{$vo.jf_sy}</td>
                <td>{$vo.jf}</td>
                <td>{$vo.dj_jf}</td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-default">

</div>

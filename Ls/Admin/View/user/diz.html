<script>
$(function(){
    $('.tz').click(function(){
        var aid={$id};
        var wwd=$(this).attr('wwd');
        var xxx=$(this).parents('tr');
        var shr=xxx.find('td input[name=shr]').val();
        var xxxx=xxx.find('td textarea[name=xxxx]').val();
        var phone=xxx.find('td input[name=phone]').val();
        var ts=xxx.find('td textarea[name=ts]').val();
        var zt=xxx.find('td select[name=zt]').val();
        zt=zt?zt:9;
        location.href="/Admin/User/diz/id/"+aid+"/wwd/"+wwd+"/shr/"+shr+"/shr/"+shr+"/xxxx/"+xxxx+"/phone/"+phone+"/ts/"+ts+"/zt/"+zt+'?flag=user';
    })
})
</script>

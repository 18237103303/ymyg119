</div>	
	<script src="__PUBLIC__/admin/assets/js/jquery-ui/jquery-ui.min.js"></script>
	
        <script>
            $('#publish').click(function(){
                var arc_title=$('#biaoti').val();
                var content= UE.getEditor('content').getContent();
                //alert(content);return ;
                var patt1 = new RegExp(/^([\u4E00-\uFA29]*[a-z]*[A-Z]*[0-9]*)+$/g);
                var result = patt1.test(arc_title);
                if(result==false){
                    alert("文章标题用中文或英文表示");
                    return ;
                }
                
                if(arc_title==""||content==""){
                    alert('填写不能为空');
                    return ;
                }
               $.ajax({
                   'type':'post',
                   'url':"{:U('Article/add_art')}",
                   'data':'&arc_title='+arc_title+'&content='+content+'&type_id=-99',
                   'dataType':'json',
                   'success':function(dat){
                       if(dat.status==1){
                           alert('发布成功');
                           window.location.href="{:U('Article/bulist')}";
                       }else if(dat.status==0){
                           alert("发布失败");
                       }else{
                           alert(dat.msg);
                       }
                   }
               }) 
            });
            </script>

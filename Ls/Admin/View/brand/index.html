<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{:U('Index/index')}">后台管理</a> --{$url_here}
            </div>

            <div class="panel-body">
                <div class="col-sm-7">
                    <a class='btn btn-turquoise' href="{:U('Brand/add')}">新增品牌-Add</a>
                </div>

            </div>
        </div>	
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <td>编号ID</td>
                    <td>类型</td>
                    <th>品牌名称</th>
                    <th>品牌简介</th>
                    <th>品牌logo</th>
                    <th>品牌官网</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="middle-align">
                <!--遍历list-->
            <volist name='list' id='vo'>
                <tr>
                    <td>{$vo.brand_id}</td>
                    <td>{$vo.navtype}</td>
                    <td>{$vo.brand_name}</td>
                    <td>{$vo.brand_desc}</td>
                    <td><if condition="empty($vo['brand_logo'])">暂无图片<else/><img src="__PUBLIC__/../Uploads/{$vo.brand_logo}" style="width:100px;height:20px"></if></td>
                <td>{$vo.site_url}</td>
                <td>{$vo.sort}</td>
                <td>
                    <a href="{:U('Brand/edit',array('id'=>$vo['brand_id']))}" class="btn btn-secondary btn-sm btn-icon icon-left">
                        编辑
                    </a>
                    <a class="btn btn-danger btn-sm btn-icon icon-left" addr="{:U('Brand/delete',array('id'=>$vo['brand_id']))}" onclick="if (confirm('确定要删除吗?')) {
                                                                                    window.location.href = $(this).attr('addr');
                                                                                }
                                                                                ;">
                        删除
                    </a>
                </td>
                </tr>
            </volist>
            </tbody>
        </table>

        {$page}
    </div>
</div>

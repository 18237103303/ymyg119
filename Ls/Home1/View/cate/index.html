<script>
$(function(){
	$(".xin_list1").eq(0).show();
	$(".title_01 span").eq(0).addClass("on1"); 
	$(".title_01 span").click(function(){

		$(".title_01 span").removeClass("on1");
		$(this).addClass("on1");
	
		var n=$(".title_01 span").index($(this));
		$(".xin_list1").hide();
		$(".xin_list1").eq(n).show();
		})
	})

</script>  
<!--点击广告数加一-->
<script type="text/javascript">
function getclick(id){

   $.ajax({
//接受数据的页面
                                url: "{:U('Index/addclick')}",
//传值方式
                                type: 'POST',
//数据类型
                                dataType: 'json',
//发送的数据
                                data: {
                                    id: id
                                },
                              
                            });


}
</script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/pol_base.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/pol_leftsidebar.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/pol15_xq.css">
<script src="__PUBLIC__/home/assets/js/PCASClass.js"></script>
<div class="header">
	<div class="header_wrap">
    
    	<div class="logo1">
        	<a href=""><img src="__PUBLIC__/home/assets/images/logo1.png" alt=""></a>
        </div>
        
        <div class="menu">
        	<ul>
            	<li><a href="/">首页</a></li>
            	<li><a href="{:U('Person/pesinfoshow')}">账号设置</a></li>
            	<!-- <li><a href="">我是商家</a></li> -->
            </ul>
        </div>
        
        <div class="search">
        	<form>
            	<p><input type="text" value="输入产品名称" onFocus="javascript:this.value=''"><a href="">搜索</a></p>
            </form>
        </div>
        
    </div>
</div>
<!--header-->



<!--main-->
<div class="main">
	<div class="main_wrap">
      <include file="Public:personleft"/> 
        <div class="main_r">
        	<div class="shop">
            	<if condition="$title eq 1"><h4>获得佣金</h4></if>
				<if condition="$title eq 2"><h4>佣金消费</h4></if>
				<if condition="$title eq 3"><h4>佣金冻结</h4></if>
                <div class="text">
				<volist name="detail" id="v">
                    <div class="tab2">
                    	<div class="tab2_bt">
                            <p><span>订单号：</span>{$v.order_sn}</p>
                            <p><span>下单时间：</span>{$v.add_time|date='Y-m-d H:i',###}</p>
                        </div>
                        <div class="tab2_text">
                        	<TABLE>
							<volist name="v.goods" id="vo" key='i'>
                            	<tr>
                                	<td><a href=""><img src="{$vo.goods_thumb}" alt="" title="{$vo.goods_name}"></a></td>
                                    <td class="tab2_1"><span><a href="">{$vo.goods_name}</a> [交易快照]</span><br>									
									{$v.att}
									<!-- 颜色分类: 黑卡通 -->
									</td>
                                    <td class="tab2_2" rowspan="{$i}"><i>¥{$v.order_amount}</i><br>共<span>{$v.goods_amount}</span>件</td>
                                    <td class="tab2_3" rowspan="{$i}">
									 <if condition="$v['order_status'] eq 6 and $v.shipping_status eq 2"> 佣金增加</if>
								   <if condition="$v['order_status'] eq 4 or $v.order_status eq 5">佣金减少</if>
								   <if condition="$v['order_status'] eq 2 and $v.order_status neq 6">佣金冻结</if>
									
									{$v.bili}</td>
                                    <td class="tab2_4" rowspan="{$i}">佣金来源<br><span>{$v.name}</span></td>
                                </tr>
								</volist>
                            </TABLE>
                        </div>
                    </div>
                   </volist>
                </div>
            </div>
    </div>
</div>
<!--main-->

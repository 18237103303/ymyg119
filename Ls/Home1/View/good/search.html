<div class="guanggao">

</div>
<div class="p_list">

		  <link href="__PUBLIC__/home/assets/css/index.css" rel="stylesheet" type="text/css">

		  <script>
        $(".qbflbox").css({display:'none'});
       </script>
<!--404开始-->
<div class="main">
	<div class="main_l">
    	<img src="__PUBLIC__/home/assets/images/404.png" alt="">
    </div>
    <div class="main_r">
    	<p>对不起，您访问的页面<span>不存在</span>或被<span>删除</span>！</p>
    </div>
</div>
		  <else/>
		  <volist name="shoplist" id="shop">
            <div class="dp_box">
                <div class="z1">
                   <empty name="shop.shop_logo">
				<img src="__PUBLIC__/home/assets/images/fdff.png"/>

                    <p>收藏人数</p>

                <div class="z4">
                    <a href="{:U('Shop/shop',array('shop_id'=>$shop['ghs_id']))}">进入店铺</a>
                </div>
            </div>
			</volist> 
			</empty>
           {$page}

<script>
    $(function(){
        var index={$index};
        $("div.zhinan_left").find('a').eq(index).addClass('cur');
        
    });
  
    $(".zhinan_left a").click(function(){
        var index=$(".zhinan_left a").index(this);
        var key=$(".zhinan_left a").eq(index).attr('attr');
        window.location.href="{:U('Article/index')}?name="+key+"&index="+index;
    })
    </script>
